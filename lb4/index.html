        <div class="underline"></div>
    </div>
    <script>
        var body = document.body;

        function toggleTheme() {
            if (body.classList.contains('night-mode')) {
                // Якщо вже в нічному режимі, перемикаємо на світлий
                body.style.color = '#444444';
                body.style.backgroundColor = '#ffffff'; // Задній фон світлий
                body.classList.remove('night-mode');
            } else {
                // Інакше, якщо в світлому режимі, перемикаємо на нічний
                body.style.color = '#ffffff';
                body.style.backgroundColor = '#000e30'; // Задній фон темний
                body.classList.add('night-mode');
            }
        }
    </script>
